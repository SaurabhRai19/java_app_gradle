name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write 
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
    - name: Publish package
      uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
      with:
        arguments: publish
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
    
  comment:
    runs-on: ubuntu-latest
    steps:
      - run: |
          gh issue create --title "Issue report1" --body "$NUM_OPEN_ISSUES issues remaining" --repo $GITHUB_REPOSITORY
          gh repo archive $GITHUB_REPOSITORY --confirm
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
      
    
   
